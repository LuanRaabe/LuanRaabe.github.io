<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <title>Tudo bem?</title>
      <meta charset="uft-8">
      <meta property="og:title" content="dia" />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://LuanRaabe.github.io" />
      <meta property="og:image" content="https://LuanRaabe.github.io/images/letreiro.jpg" />
   </head>
   <body>
      <form>
         <fieldset style="background-color: silver;">
            <legend><h1>Cardápio</h1></legend>
            <table>
               <tr>
                  <th colspan="2">
                     <p>
                        Lanchonete online :)
                     </p>
                  </th>
               </tr>
               <tr>
                  <th colspan="2">
                     <p>
                        <img src="images/letreiro.jpg" width="50%" height="50%" alt="Letreiro" title="Letreiro">
                     </p>
                  </th>
               </tr>
               <tr>
                  <th colspan="2">
                     <p>
                        <label for="texto">Nome:</label>
                        <input type="text" id="texto" />
                     </p>
                  </th>
               </tr>
               <tr>
                  <th colspan="2">
                     <p>
                        <label for="data">Data de entrega:</label>
                        <input type="date" id="data" />
                     </p>
                  </th>
               </tr>
               <tr>
                  <td>
                     <fieldset style="padding: 20px;background-color: white;">
                        <legend>Bebidas</legend>
                        <p>
                           <input type="radio" name="bebida" id="agua" value="agua" />
                           <label for="agua">Água</label>
                        </p>
                        <p>
                           <input type="radio" name="bebida" id="sucolaranja" value="sucolaranja" />
                           <label for="sucolaranja">Suco de laranja</label>
                        </p>
                        <p>
                           <input type="radio" name="bebida" id="sucomaracuja" value="sucomaracuja" />
                           <label for="sucomaracuja">Suco de maracujá</label>
                        </p>
                     </fieldset>
                  </td>
                  <td>
                     <fieldset style="padding: 20px;background-color: white;">
                        <legend>Copos</legend>
                        <p>
                           <input type="radio" name="voloume" id="volume1" value="300mL" />
                           <label for="volume1">300mL</label>
                        </p>
                        <p>
                           <input type="radio" name="volume" id="volume2" value="500mL" />
                           <label for="volume2">500mL</label>
                        </p>
                        <p>
                           <input type="radio" name="volume" id="volume3" value="1L" />
                           <label for="volume3">1L</label>
                        </p>
                     </fieldset>
                  </td>
               </tr>
               <tr>
                  <td>
                     <fieldset style="padding: 20px;background-color: white;">
                        <legend>Pizzas</legend>
                        <p>
                           <input type="checkbox" name="ingrediente" id="Pcalabresa" value="Pcalabresa" />
                           <label for="Pcalabresa">Calabresa</label>
                        </p>
                        <p>
                           <input type="checkbox" name="ingrediente" id="Pfrango" value="Pfrango" />
                           <label for="Pfrango">Frango</label>
                        </p>
                        <p>
                           <input type="checkbox" name="ingrediente" id="Pcarnedosol" value="Pcarnedosol" />
                           <label for="Pcarnedosol">Carne do sol</label>
                        </p>
                        <p>
                           <input type="checkbox" name="ingrediente" id="Pcatupiry" value="Pcatupiry" />
                           <label for="Pcatupiry">Catupiry</label>
                        </p>
                     </fieldset>
                  </td>
                  <td>
                     <fieldset style="padding: 20px;background-color: white;">
                        <legend>Tamanhos</legend>
                        <p>
                           <input type="radio" name="tamanho" id="tamanho1" value="pequena" />
                           <label for="tamanho1">Pequena</label>
                        </p>
                        <p>
                           <input type="radio" name="tamanho" id="tamanho2" value="media" />
                           <label for="tamanho2">Média</label>
                        </p>
                        <p>
                           <input type="radio" name="tamanho" id="tamanho3" value="grande" />
                           <label for="tamanho3">Grande</label>
                        </p>
                     </fieldset>
                  </td>
               </tr>
               <tr>
                  <td>
                     <fieldset style="padding: 20px;background-color: white;">
                        <legend>Hamburgers</legend>
                        <p>
                           <input type="checkbox" name="ingrediente" id="Hcalabresa" value="Hcalabresa" />
                           <label for="Hcalabresa">Calabresa</label>
                        </p>
                        <p>
                           <input type="checkbox" name="ingrediente" id="Hfrango" value="Hfrango" />
                           <label for="Hfrango">Frango</label>
                        </p>
                        <p>
                           <input type="checkbox" name="ingrediente" id="Hcarnedosol" value="Hcarnedosol" />
                           <label for="Hcarnedosol">Carne do sol</label>
                        </p>
                        <p>
                           <input type="checkbox" name="ingrediente" id="Hcatupiry" value="Hcatupiry" />
                           <label for="Hcatupiry">Catupiry</label>
                        </p>
                        <p>
                           <input type="checkbox" name="ingrediente" id="Hqueijo" value="Hqueijo" />
                           <label for="Hqueijo">Queijo</label>
                        </p>
                        <p>
                           <input type="checkbox" name="ingrediente" id="Halface" value="Halface" />
                           <label for="Halface">Alface</label>
                        </p>
                        <p>
                           <input type="checkbox" name="ingrediente" id="Htomate" value="Htomate" />
                           <label for="Htomate">Tomate</label>
                        </p>
                     </fieldset>
                  </td>
                  <td>
                     <fieldset style="padding: 20px;background-color: white;">
                        <legend>Tipo de pão</legend>
                        <p>
                           <input type="radio" name="pao" id="bola" value="bola" />
                           <label for="bola">Pão bola</label>
                        </p>
                        <p>
                           <input type="radio" name="pao" id="gergelim" value="gergelim" />
                           <label for="gergelim">Pão com gergelim</label>
                        </p>
                        <p>
                           <input type="radio" name="pao" id="arabe" value="arabe" />
                           <label for="arabe">Pão árabe</label>
                        </p>
                     </fieldset>
                  </td>
               </tr>
               <tr>
                  <th colspan="2">
                     <p>
                        <input type="reset" value="Reiniciar"/>
                     </p>
                  </th>
               </tr>
               <tr>
                  <th colspan="2">
                     <p>
                        <input type="submit" value="Enviar" onclick="alert('Obrigado pelo seu pedido :)')"/>
                     </p>
                  </th>
               </tr>
            </table>
            <label for="send">De 0 a 100, o quanto você está satisfeito com nossos serviços?:</label><br />
            <input type="range" min="0" max="100" id="send" oninput="result.value=send.value"/>
            <label for="result">Sua nota:</label>
            <input type="text" id="result" value="50" />
            <p>*Nota: Indepedente dos ingredientes escolhidos, a pizza já possui massa, molho de tomate, queijo mussarela, azeitona verde e orégano*</p>
         </fieldset>
      </form>
   </body>
   </body>
</html>
